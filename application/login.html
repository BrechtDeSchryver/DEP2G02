<body class="bg-gradient-primary" style="background: rgb(255,255,255);">
    <div class="container" style="margin-top: 20vh;">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background: url(&quot;assets/img/dogs/IOS%20app.jpg&quot;);background-size: cover;"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Login</h4>
                                    </div>
                                    <form class="user">
                                        <div class="mb-3"><input class="form-control form-control-user" type="email" id="InputUser" aria-describedby="emailHelp" placeholder="Gebruikersnaam" name="username"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="password" id="InputPassword" placeholder="Wachtwoord" name="password"></div><button class="btn btn-primary d-block btn-user w-100" id="submitbtn" type="button" style="background: rgb(89,182,195);border-color: rgb(89,182,195);">Login</button>
                                    </form>
                                    <p id="errortext" style="color: rgb(234,38,26);font-family: ABeeZee, sans-serif;font-size: 13px;">Gebruikersnaam of wachtwoord onjuist.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

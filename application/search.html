<script>
  function getBedrijfScore() {  
    fetch(`http://localhost:8080/bedrijf/scores/${localStorage.getItem('btwnum')}`)
      .then(response => response.json())
      .then(data => {
          // save scores in localstorage
          localStorage.setItem('scores', JSON.stringify(data.scores));
      });
  }

  function getScores() {  
    fetch(`http://localhost:8080/sector/average?sector=${localStorage.getItem('nacebel')}`)
      .then(response => response.json())
      .then(data => {

          // get scores from localstorage
          let kmoscores = JSON.parse(localStorage.getItem('scores'));
          let kmoscorearray = [];
          kmoscores.forEach(score => {
              kmoscorearray.push(score.score);
          });

        let subdomains = [];
      let scores = [];
      let color = [];
          data.subdomains.forEach(subdomain => {
              subdomains.push(subdomain.subdomain);
              scores.push(subdomain.avg);
          });
          let graphscores = [];
          for (let i = 0; i < kmoscorearray.length; i++) {
              graphscores.push(kmoscorearray[i] - scores[i]);
          }
          let colors = [];
          graphscores.forEach(score => {
              if (score < 0) {
                  colors.push('rgba(255, 99, 132, 0.7)');
              } else {
                  colors.push('rgba(75, 192, 192, 0.7)');
              }
          });

          let canvas = document.getElementById('sectorchart');
          canvas.id = 'sectorchart';
          document.getElementById("sectorchartdiv").appendChild(canvas);

          const ctxx = document.getElementById('sectorchart');
          const mooiding = new Chart(ctxx, {
    type: 'bar',
    data: {
      labels: subdomains,
      datasets: [{
        label: 'Scores',
        data: graphscores,
        backgroundColor: colors,
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
      
});
  }
  // 5 seconds delay
  setTimeout(function() {
    getBedrijfScore();
    getScores();
  }, 1000);
</script>
